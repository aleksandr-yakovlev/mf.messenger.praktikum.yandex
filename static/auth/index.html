<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-body">
    <form class="auth-form">
      <p class="auth-form-label">Войти</p>
      <p>
        <input
          name="uname"
          type="text"
          size="30"
          required
          placeholder="Логин"
        />
      </p>
      <p>
        <input
          name="pwd"
          type="password"
          size="30"
          required
          placeholder="Пароль"
        />
      </p>
      <p><input type="submit" value="Авторизоваться" /></p>
      <p><a href="../reg">Нет аккаунта?</a></p>
    </form>
  </body>
</html>
