<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Настройки</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="config-header"></header>
    <article class="config-content">
      <div class="config-ava">
        <div class="config-ava-img"></div>
        <div><a>Изменить аватар</a></div>
      </div>
      <form class="config-form">
        <p class="config-form-label">Настройки пользователя</p>
        <p>
          <input
            name="fname"
            type="text"
            size="30"
            required
            placeholder="ФИО"
          />
        </p>
        <p>
          <input
            name="uname"
            type="text"
            size="30"
            required
            placeholder="Логин"
          />
        </p>
        <p>
          <input
            name="email"
            type="email"
            size="30"
            required
            placeholder="Почта"
          />
        </p>
        <p>
          <input
            name="pwd"
            type="password"
            size="30"
            required
            placeholder="Старый пароль"
          />
        </p>
        <p>
          <input
            name="pwd"
            type="password"
            size="30"
            required
            placeholder="Пароль"
          />
        </p>
        <p>
          <input
            name="pwdrepeat"
            type="password"
            size="30"
            required
            placeholder="Пароль еще раз"
          />
        </p>
        <p><input type="submit" value="Сохранить" /></p>
      </form>
    </article>
  </body>
</html>
