<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="reg-body">
    <form class="reg-form">
      <p class="reg-form-label">Регистрация</p>
      <p>
        <input
          name="email"
          type="email"
          size="30"
          required
          placeholder="Почта"
        />
      </p>
      <p>
        <input
          name="uname"
          type="text"
          size="30"
          required
          placeholder="Логин"
        />
      </p>
      <p>
        <input
          name="pwd"
          type="password"
          size="30"
          required
          placeholder="Пароль"
        />
      </p>
      <p>
        <input
          name="pwdrepeat"
          type="password"
          size="30"
          required
          placeholder="Пароль еще раз"
        />
      </p>
      <p><input type="submit" value="Зарегистрироваться" /></p>
      <p><a href="../auth">Войти</a></p>
    </form>
  </body>
</html>
